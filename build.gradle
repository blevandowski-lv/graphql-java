publishing {

    publications {

        graphqlJava(MavenPublication) {
            version version
            from components.java

            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
            pom.withXml {
                // The ANTLR-related code below--introdcued in `1ac98bf`--addresses an issue with
                // the Gradle ANTLR plugin. `1ac98bf` can be reverted and this comment removed once
                // that issue is fixed and Gradle upgraded. See https://goo.gl/L92KiF and https://goo.gl/FY0PVR.
                Node pomNode = asNode()
                pomNode.dependencies.'*'.findAll() {
                    it.artifactId.text() == 'antlr4'
                }.each() {
                    it.parent().remove(it)
                }
                pomNode.children().last() + {
                    resolveStrategy = Closure.DELEGATE_FIRST
                    name 'graphql-java-directives'
                    description 'GraphqL Java with Custom Directives'
                    url "https://github.com/blevandowski-lv/graphql-java"
                    scm {
                        url "https://github.com/blevandowski-lv/graphql-java"
                        connection "https://github.com/blevandowski-lv/graphql-java"
                        developerConnection "https://github.com/blevandowski-lv/graphql-java"
                    }
//                    licenses {
//                        license {
//                            name 'MIT'
//                            url 'https://github.com/graphql-java/graphql-java/blob/master/LICENSE.md'
//                            distribution 'repo'
//                        }
//                    }
//                    developers {
//                        developer {
//                            id 'andimarek'
//                            name 'Andreas Marek'
//                        }
//                    }
                }
            }
        }
    }
}


bintray {
    user = System.env.BINTRAY_USER ?: project["bintray.user"]
    key = System.env.BINTRAY_API_KEY ?: project["bintray.key"]
    publications = ['graphqlJava']
    publish = true
    pkg {
        repo = 'graphql-java'
        name = 'graphql-java'
        desc = 'GraphQL in Java'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/graphql-java/graphql-java'
    }
}

// all publish tasks depend on the build task
tasks.withType(PublishToMavenRepository) {
    dependsOn build
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4'
    distributionUrl = "http://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}
